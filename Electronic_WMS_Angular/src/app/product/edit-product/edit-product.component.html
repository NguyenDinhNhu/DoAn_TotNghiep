<div class="container">
    <div class="d-flex justify-content-between w-100">
        <h2 class="main-title">Edit Product</h2>
        <div>
            <button type="submit" class="btn btn-warning" style="padding: 10px 8px; margin-right: 8px;"
                (click)="onSubmit()">
                <i data-feather="save" aria-hidden="true" style="width: 16px; height: 16px; color: #fff;"></i>
                <span style="color: #fff;">Save</span>
            </button>
            <button class="btn btn-danger" style="padding: 10px 8px;" [routerLink]="['/product/index']">
                <i data-feather="corner-down-left" aria-hidden="true" style="width: 16px; height: 16px;"></i>
                Back to list
            </button>
        </div>
    </div>
    <div class="start-cards">
        <article class="stat-cards-item">
            <form action="" [formGroup]="editProduct" class="w-100">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <input type="text" formControlName="ProductId" hidden="true">
                            <label for="" class="mb-2 font-weight-bold">Product Name</label>
                            <input name="" class="form-control" type="text" formControlName="ProductName" />
                            <div *ngIf="submited && f.ProductName.errors">
                                <small *ngIf="f.ProductName.errors['required']" style="color: red;">ProductName cannot
                                    be
                                    empty</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Description</label>
                            <input name="" class="form-control" type="text" formControlName="Description" />
                            <div *ngIf="submited && f.Description.errors">
                                <small *ngIf="f.Description.errors['required']" style="color: red;">Description cannot
                                    be
                                    empty</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Price</label>
                            <input name="" class="form-control" type="number" formControlName="Price" />
                            <div *ngIf="submited && f.Price.errors">
                                <small *ngIf="f.Price.errors['required']" style="color: red;">Price cannot be
                                    empty</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Quantity</label>
                            <input name="" class="form-control" type="number" formControlName="Quantity" />
                            <div *ngIf="submited && f.Quantity.errors">
                                <small *ngIf="f.Quantity.errors['required']" style="color: red;">Price cannot be
                                    empty</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Unit</label>
                            <input name="" class="form-control" type="text" formControlName="Unit" />
                            <div *ngIf="submited && f.Unit.errors">
                                <small *ngIf="f.Unit.errors['required']" style="color: red;">Unit cannot be
                                    empty</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="mb-2 font-weight-bold" for="">Product Image</label>
                            <div class="">
                                <input class="control-label" id="" name="" type="file" (change)="onChange($event)"
                                    accept="image/*" style="width: 100%;">
                                <span class="field-validation-valid text-danger" data-valmsg-for="Image"
                                    data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Category</label>
                            <div class="combo-section">
                                <igx-simple-combo [data]="ListCateCombobox" [displayKey]="'cateName'"
                                    [valueKey]="'cateId'" formControlName="CateId"></igx-simple-combo>
                            </div>
                            <div *ngIf="submited && f.CateId.errors">
                                <small *ngIf="f.CateId.errors['required']" style="color: red;">Please select
                                    category</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Brand</label>
                            <div class="combo-section">
                                <igx-simple-combo [data]="ListBrandCombobox" [displayKey]="'brandName'"
                                    [valueKey]="'brandId'" formControlName="BrandId"></igx-simple-combo>
                            </div>
                            <div *ngIf="submited && f.BrandId.errors">
                                <small *ngIf="f.BrandId.errors['required']" style="color: red;">Please select
                                    brand</small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <h2 class="main-title" style="margin-top: 12px;">Product Features</h2>
            <table class="table table-bordered">
                <thead class="text text-primary">
                    <tr>
                        <th>ProductFeatureId</th>
                        <th>Feature</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows;">
                        <td><input type="text" value="{{row.ProductFeatureId}}" [(ngModel)]="row.ProductFeatureId" disabled></td>
                        <td>
                            <igx-simple-combo [data]="ListFeatureCombobox" [displayKey]="'featureName'"
                            [valueKey]="'featureId'" [(ngModel)]="row.FeatureId" [ngClass]="{'disabled-combo': true}"></igx-simple-combo>
                        </td>
                        <td><input class="form-control" type="text" [(ngModel)]="row.Value"/></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>
</div>
