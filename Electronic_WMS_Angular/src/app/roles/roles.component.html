<div class="container">
    <h2 class="main-title">List Roles</h2>
    <div class="start-cards">
        <article class="stat-cards-item">
            <div class="d-flex justify-content-between w-100">
                <div class="search-wrapper">
                    <i data-feather="search" aria-hidden="true"></i>
                    <input type="text" (keyup.enter)="search()" [(ngModel)]="textSearch" placeholder="Enter keywords ..." required>
                </div>
                <!-- <button class="btn btn-primary" style="padding: 10px 8px;" (click)="OpenModal()">
                    <i data-feather="plus-circle" aria-hidden="true" style="width: 16px; height: 16px;"></i>
                    Add New Role
                </button> -->
            </div>
            <table class="table table-bordered mt-4" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Role Name</th>
                        <!-- <th>Action</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of listRoles;">
                        <td>{{role.roleId}}</td>
                        <td>{{role.roleName}}</td>
                        <!-- <td>
                            <button class="btn btn-warning" style="padding: 8px 8px; margin-right: 4px;" (click)="OpenModalEdit(role.roleId)"> 
                                <i data-feather="edit" aria-hidden="true"
                                    style="width: 16px; height: 16px; color: #fff;"></i>
                            </button>
                            <button class="btn btn-danger" style="padding: 8px 8px;" (click)="deleteRole(role.roleId)">
                                <i data-feather="trash-2" aria-hidden="true"
                                    style="width: 16px; height: 16px; color: #fff"></i>
                            </button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between w-100">
                <div class="d-flex" style="align-items: center;">
                    <p style="margin-right: 2px;">Show</p>
                    <select (change)="onChangePageSize($event)">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <p style="margin-left: 2px;">entries of {{totalItem}} total item</p>
                </div>
                <app-pagination
                    [currentPage]="currentPage"
                    [pageSize]="pageSize"
                    [totalItem]="totalItem"
                    (changePage)="changePage($event)"
                ></app-pagination>
            </div>
        </article>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Role</h4>
                    <button type="button" class="btn-close" (click)="CloseModal()"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" [formGroup]="addRoleForm">
                        <div class="mb-3">
                            <label for="" class="mb-2 font-weight-bold">Role Name</label>
                            <input name="" class="form-control" type="text" formControlName="RoleName" />
                            <div *ngIf="submitedAdd && f.RoleName.errors">
                                <small *ngIf="f.RoleName.errors['required']" style="color: red;">Role Name cannot be empty</small>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="CloseModal()"
                        style="padding: 8px 8px; margin-right: 4px;">Close</button>
                    <button type="submit" class="btn btn-primary" style="padding: 8px 8px;" (click)="addRole()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Role</h4>
                    <button type="button" class="btn-close" (click)="CloseModalEdit()"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" [formGroup]="editRoleForm">
                        <div class="mb-3">
                            <input name="" class="form-control" type="text" formControlName="RoleId" hidden="true"/>
                            <label for="" class="mb-2 font-weight-bold">Role Name</label>
                            <input name="" class="form-control" type="text" formControlName="RoleName" />
                            <div *ngIf="submitedEdit && v.RoleName.errors">
                                <small *ngIf="v.RoleName.errors['required']" style="color: red;">Role Name cannot be empty</small>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="CloseModalEdit()"
                        style="padding: 8px 8px; margin-right: 4px;">Close</button>
                    <button type="submit" class="btn btn-primary" style="padding: 8px 8px;" (click)="editRole()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
