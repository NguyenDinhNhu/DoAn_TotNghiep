<section class="vh-100" style="background-color: lightblue;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../assets/img/login-logo.jpg" alt="login form" class="img-fluid w-100"
                                style="border-radius: 1rem 0 0 1rem; height: 500px;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="loginForm" (keyup.enter)="onSubmit()">

                                    <h5 class="mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">UserName</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter your username..." formControlName="UserName" />

                                        <div *ngIf="submited && f.UserName.errors">
                                            <small *ngIf="f.UserName.errors['required']" style="color: red;">UserName
                                                cannot be empty</small>
                                        </div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Enter your password..." formControlName="Password" />

                                        <div *ngIf="submited && f.Password.errors">
                                            <small *ngIf="f.Password.errors['required']" style="color: red;">Password
                                                cannot be empty</small>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            (click)="onSubmit()">Login</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
